<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance Mode</title>
    <style>
      :root {
        --bg: #0f0f14;
        --card: #171823;
        --text: #f5f5f7;
        --muted: #b8bdcc;
        --accent: #ffc010;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 20% 20%, #1f2130, var(--bg) 55%);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .card {
        width: min(92vw, 560px);
        background: linear-gradient(180deg, #1b1d2a, var(--card));
        border: 1px solid #2e3144;
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
      }
      .badge {
        display: inline-block;
        margin-bottom: 16px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(255, 192, 16, 0.16);
        color: var(--accent);
        font-size: 12px;
        letter-spacing: 0.3px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 28px;
      }
      p {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <span class="badge">Maintenance</span>
      <h1>We'll be back shortly.</h1>
      <p>
        The site is temporarily unavailable while we perform updates.
        Please check back in a few minutes.
      </p>
    </main>
  </body>
  </html>
